<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>제10차 세계한인정치인포럼</title>

    <!-- SEO -->
    <meta name="title" content="제10차 세계한인정치인포럼" />
    <meta name="description" content="세계한인정치인들이 모여 정책과 비전을 논의하는 세계한인정치인포럼" />
    <meta name="keywords" content="세계한인정치인포럼, 포럼프로그램, 포럼참가신청, 미디어, 정책, 비전, 정치인" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="제10차 세계한인정치인포럼" />
    <meta property="og:description" content="세계한인정치인들이 모여 정책과 비전을 논의하는 세계한인정치인포럼" />
    <meta property="og:image" content="https://www.????.com/assets/images/seo/og.jpg" />
    <meta property="og:url" content="https://www.????.com" />

    <!-- FAVICON -->
    <link rel="icon" href="/assets/images/favicon/favicon-16.png" sizes="16x16" />
    <link rel="icon" href="/assets/images/favicon/favicon-32.png" sizes="32x32" />
    <link rel="icon" href="/assets/images/favicon/favicon-48.png" sizes="48x48" />
    <link rel="icon" href="/assets/images/favicon/favicon-96.png" sizes="96x96" />
    <link rel="icon" href="/assets/images/favicon/favicon-180.png" sizes="180x180" />

    <!-- JS -->
    <script src="/assets/js/config/router.js" defer></script>
  </head>

  <body>
    <div id="wrap" style="opacity: 0; visibility: hidden">
      <!-- #header -->
      <header-component></header-component>
      <!-- //#header -->

      <!-- #container -->
      <main id="container" class="cont-photos" role="main">
        <!-- 페이지 상단 비주얼 -->
        <section-visual-component title="ARCHIVE" background="https://www.adf.kr/home/assets/img/sub_header_03.jpg"></section-visual-component>
        <!-- //페이지 상단 비주얼 -->

        <!-- 페이지 바로가기 -->
        <section-shortcut-component></section-shortcut-component>
        <!-- //페이지 바로가기 -->

        <!-- 페이지 제목 -->
        <section-page-title-component text-kr="사진" text-en="Photos"></section-page-title-component>
        <!-- //페이지 제목 -->

        <!-- 아카이브 공통 탭 메뉴 -->
        <section class="c-archive-tab-menu">
          <div class="inner">
            <main class="c-archive-tab-menu-body">
              <ul class="list-tab">
                <li class="list-tab__item">
                  <a class="link-tab" href="#"><span class="txt">6회차</span></a>
                </li>
                <li class="list-tab__item list-tab__item--is-active">
                  <a class="link-tab" href="#"><span class="txt">7회차</span></a>
                </li>
                <li class="list-tab__item">
                  <a class="link-tab" href="#"><span class="txt">8회차</span></a>
                </li>
                <li class="list-tab__item">
                  <a class="link-tab" href="#"><span class="txt">9회차</span></a>
                </li>
              </ul>
            </main>
          </div>
        </section>
        <!-- //아카이브 공통 탭 메뉴 -->

        <!-- 사진 목록 -->
        <section class="section-photos">
          <div class="inner">
            <ul class="list-photos">
              <li class="list-photos__item">
                <div class="thumd-box">
                  <img class="img" src="https://placehold.co/330x220/FFFFFF/cccccc" onerror="this.src='/assets/images/noimages/noimage_330x220.jpg'" alt="사진제목" />
                </div>
                <div class="content-area">
                  <p class="title"><span class="clam-1">제목 길어지면 최대 1줄까지 표현됩니다.</span></p>
                  <div class="summary-area">
                    <p class="writer">
                      <i class="icon icon-user" aria-hidden="true"></i>
                      <span class="txt">관리자</span>
                    </p>
                    <p class="date">
                      <i class="icon icon-clock" aria-hidden="true"></i>
                      <span class="txt">24.07.07</span>
                    </p>
                    <p class="count">
                      <i class="icon icon-eye" aria-hidden="true"></i>
                      <span class="txt">541</span>
                    </p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </section>
        <!-- //사진 목록 -->
      </main>
      <!-- //#container -->

      <!-- #footer -->
      <footer-component></footer-component>
      <!-- //#footer -->
    </div>
  </body>
</html>
